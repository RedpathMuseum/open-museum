    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
    <script type="text/babel">

      var ObjectName = React.createClass({

        render: function () {
          return (
            <div>
              <h1>{this.props.children}</h1>
            </div>
          )
        }

      });
      var Title = React.createClass({

        render: function () {
          return (
            <div>
              <h3>{this.props.children}</h3>
            </div>
          )
        }

      });

      var Text = React.createClass({

        getInitialState: function () {
          return{editing: true}
        },

        edit: function(){
          this.setState({editing: true});
        },

        delete: function(){

        },

        save: function(){
          this.setState({editing: false});
        },

        renderSavedMode: function(){

          <div className="container">
            <p>{this.props.children}</p>
            <button className="button-primary" onClick={this.edit}>Edit</button>
            <button className="button-danger" onClick={this.delete}>Delete</button>
          </div>

        },

        renderEditingMode: function(){

          <div className="container">
            <textarea defaultText={this.props.children}></textarea>
            <button className="button-success" onClick={this.save}>Save</button>
          <div>

        },



        render: function () {
           

            if(this.state.editing){
              return this.renderEditingMode();
            }else{
              return this.renderSavedMode();
            }


        }

      });

      var GeneralPage = React.createClass({

        render: function(){
          return (

            <div>

              <ObjectName>Homo Erectus</ObjectName>

              <div className="dropdown">
                <button className="dropbtn">Add content</button>
                <div className="dropdown-content">
                  <li>Title</li>
                  <li>Text</li>
                </div>
              </div>

            </div>

          );
        }
      });

      ReactDOM.render(
        <div>
          <GeneralPage />

        </div>
        , document.getElementById('r1'));
    </script>
